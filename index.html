<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wholesale Order Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .product, .cart-item {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      background: white;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    select, input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: black;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<h1>NOD NY WHOLESALE PORTAL</h1>

<h2>Place Your Order</h2>

<!-- Product Selection -->
<div>
  <label>Product:
    <select id="product">
      <option value="Side Ribbon Sweat">Side Ribbon Sweat</option>
      <option value="Heart Scuba Sweat">Heart Scuba Sweat</option>
      <option value="Denim Collared Vest Sweat">Denim Collared Vest Sweat</option>
    </select>
  </label>

  <label>Color:
    <select id="color">
      <option value="Black/Combo">Black/Combo</option>
      <option value="White/Combo">White/Combo</option>
      <option value="Black/Pink Heart">Black/Pink Heart</option>
      <option value="White/Black Heart">White/Black Heart</option>
      <option value="Black/Denim">Black/Denim</option>
      <option value="White/Denim">White/Denim</option>
      <option value="Black/Pink">Black/Pink</option>
    </select>
  </label>

  <label>Size:
    <select id="size">
      <option value="XXS">XXS</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>
  </label>

  <label>Quantity:
    <input type="number" id="quantity" value="1" min="1">
  </label>

  <button onclick="addToCart()">Add to Cart</button>
</div>

<!-- Cart Display -->
<h3>Your Cart:</h3>
<ul id="cart"></ul>

<!-- Final Form -->
<form id="orderForm" action="https://formspree.io/f/mjkwzzkj" method="POST">
  <label>Your Name:
    <input type="text" name="customer_name" required>
  </label><br>

  <label>Your Email:
    <input type="email" name="email" required>
  </label><br>

  <input type="hidden" name="order" id="orderData">

  <button type="submit">Submit Order</button>
</form>

<script>
  let cartItems = [];

  function addToCart() {
    const product = document.getElementById("product").value;
    const color = document.getElementById("color").value;
    const size = document.getElementById("size").value;
    const quantity = document.getElementById("quantity").value;

    const item = `${quantity}x ${product} - ${color} - ${size}`;
    cartItems.push(item);
    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cart = document.getElementById("cart");
    cart.innerHTML = "";
    cartItems.forEach(item => {
      const li = document.createElement("li");
      li.innerText = item;
      cart.appendChild(li);
    });

    document.getElementById("orderData").value = cartItems.join("\n");
  }
</script>
  
</body>
</html>
